<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proofworks</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('assets/background.jpg') center center / cover no-repeat fixed;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      backdrop-filter: blur(4px);
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }
    p.subtitle {
      font-size: 1.25rem;
      color: #ccc;
      margin-bottom: 2rem;
    }
    .actions a {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      margin: 0 0.75rem;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .primary {
      background: white;
      color: black;
    }
    .primary:hover {
      background: #ddd;
    }
    .secondary {
      border: 2px solid white;
      color: white;
    }
    .secondary:hover {
      background: white;
      color: black;
    }
    .whisper {
      position: absolute;
      bottom: 2rem;
      font-style: italic;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      animation: fadeInOut 8s infinite;
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      10%, 90% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Proofworks</h1>
  <p class="subtitle">Where your story is your credential.</p>
  <div class="actions">
    <a href="#" class="primary">Apply for a Degree</a>
    <a href="#" class="secondary">Become a Steward</a>
  </div>
  <p class="whisper" id="whisper">They said I wasn’t qualified.</p>

  <script>
    const whispers = [
      "They said I wasn’t qualified.",
      "You know who you are.",
      "What if your degree came from proof?",
      "Some things are undeniable.",
      "Start with the story.",
      "You don’t need permission."
    ];
    setInterval(() => {
      const w = whispers[Math.floor(Math.random() * whispers.length)];
      document.getElementById('whisper').textContent = w;
    }, 8000);
  </script>
</body>
</html>
